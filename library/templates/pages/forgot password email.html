{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset password</title>
          <link rel="stylesheet" href="{% static 'css/forgot.css' %}" />

</head>
<body>    {% if messages %}
    {% for message in messages %}
        <div style="color: #a41515 ;font-size :30px; text-align:center ">{{ message }}</div>
    {% endfor %}
{% endif %}
{% block change  %}
    <form method="POST" id="Emaill">  

 {% csrf_token %}
    <p>Please Enter your email and password to reset your password</p>
    {{ Emaill }}
       <input type="submit" value="Reset" style="font-size: 50px">
    </form>
{% endblock change%}

</body>
</html>
