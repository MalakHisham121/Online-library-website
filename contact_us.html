     <title>Contact Us</title>
    <style>
         fieldset {
    width: 300px;  
  }

  </head>
  <body>
    <h1>Contact Us</h1>
    <p>Thank you for visiting!</p>
    <p>Please feel free to contact us using the form below</p>
    <p>You can also call us at <b> 987321</b>.</p>
    <form action="">
      <fieldset wedith="30">
       <legend>Send Us A Message</legend>
      <p>
        <label for="name">Name:</label>
        <input  id="name" type="text" placeholder="Enter your name" name="name">
      </p>
       <p>
        <label for="email">Email:</label>
        <input  id="email" type="email" name="email"  placeholder="Enter your email" required >
      </p>
      <p>
        <label for="textarea">Your Message:</label><br>
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Type your message here"></textarea>
      </p>
      <button type="submit">Send</button>
      <button type="reset">Rest</button>
    </fieldset>
    </form>
  </body>
