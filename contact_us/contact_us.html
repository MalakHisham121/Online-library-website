    <h1>Contact Us</h1>
    <p class="pp">Thank you for visiting!<br>
    please feel free to contact us using the form below <br>
    You can also call us at <b>987321</b>.</p>

    <form action="">
        <fieldset>
            <legend>Send Us A Message</legend>
            <p>
                <label for="name" clas="la">Name:</label>
                <input id="name" type="text" placeholder="Enter your name" name="name">
            </p>
            <p>
                <label for="email" class="la">Email:</label>
                <input  id="email" type="email" name="email"  placeholder="Enter your email" required >
              </p>
              <p>
                <label for="textarea">Your Message:</label><br>
                <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Type your message here"></textarea>
              </p>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
